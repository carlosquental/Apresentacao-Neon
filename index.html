<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Apresentação</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div id="impress">


		<div class="step box" data-x="0" data-y="0" data-rotate-z="90" data-rotate-y="45">
			<p>Primeiro Diapositivo!</p>
		</div>

		<div class="step box" data-x="0" data-y="1000" data-rotate-y="90" data-rotate-x="45">
			<p>Segundo Diapositivo!</p>
		</div>

		<div class="step box" data-z="-800" data-y="1200" data-rotate-y="135" data-rotate-x="45">
			<p>Terceiro Diapositivo!</p>
		</div>


	</div>


	<script src="js/impress.js"></script>
	<script>
	impress().init();
	</script>
</body>
</html>
